<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Snipe & Strike - Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #0d1117);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(26, 32, 44, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border-top: 3px solid #e53e3e;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #f7fafc;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #f7fafc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #f6ad55;
            box-shadow: 0 0 0 2px rgba(246, 173, 85, 0.3);
        }

        input::placeholder {
            color: rgba(247, 250, 252, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e53e3e;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c53030;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #f6ad55;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Join Snipe & Strike</h2>
    <input type="text" id="username" name="username" placeholder="Agent ID" required />
    <input type="email" id="email" name="email" placeholder="Secure Email" required />
    <input type="password" id="password" name="password" placeholder="Encryption Key" required />
    <button onclick="register()">Register Agent</button>

    <div class="login-link">
        Already an agent? <a th:href="@{/login}">Access Mission Control</a>
    </div>
</div>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
